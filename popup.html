<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GSC URL Insights</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>GSC URL Insights</h2>

  <p id="url" class="url">Loading...</p>

  <button id="connect">Connect GSC</button>

  <!-- DATE SELECTION -->
  <div class="section">
    <h4>Date Range</h4>

    <label>
      <input type="radio" name="range" value="3" checked />
      Last 3 days
    </label><br/>

    <label>
      <input type="radio" name="range" value="7" />
      Last 7 days
    </label><br/>

    <label>
      <input type="radio" name="range" value="custom" />
      Custom
    </label>

    <div id="customDates" class="hidden">
      <input type="date" id="fromDate" />
      <input type="date" id="toDate" />
    </div>
  </div>

  <button id="fetch">Fetch Data</button>

  <!-- RESULTS -->
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
